<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我是中文主题</title>
</head>
<body>
    <h1 style="background-color: darkcyan;color: aliceblue;">Hello,World!</h1>
    <h1 style="...">用户输入</h1>
    <form action="/index/" method="post">
        <input type="text" name="username" />
        <input type="text" name="password" />
        <input type="submit" name="提交"/>
    </form>
    <hr />
    <h1 style="...">用户展示</h1>
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data  %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/js/jquery-1.12.4.js"></script>
</body>
</html>
